name: Solar System Workflow

on:
    workflow_dispatch: 
     push: 
        branches: 
            - main
            - 'feature/*'
env:
  MONGO_URI: ${{ secrets.MONGO_URI}}
jobs:
    unit-testing:
        strategy:
          matrix:
            node_version: [18,19,20]
            os: [ubuntu-latest]
        name: Unit Testing
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
            - name: Setup NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node_version }}
            - name: Install Dependencies
              run: npm install
            - name: Unit Testing
              run: npm test
    npm-coverage:
      needs: unit-testing
      name: Code Coverage
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Setup NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 19
        - name: Install Dependencies
          run: npm install
        - name: Run Coverage
          run: npm run coverage
          continue-on-error: true
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5